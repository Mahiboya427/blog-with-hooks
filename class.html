<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class Students extends React.Component{
            constructor(props){
                super(props);
                this.state={
                    college:'LPU',
                    student:'Mahesh',
                    course:'react',
                    duration:19,
                    status:true

                }
            }
            handleclick=()=>{
            console.log("item clicked")
            this.setState({
                status: !this.state.status,
                });
                    
        
                
            }
            render(){
                return(
                    <div>
                        <Welcome college={this.state.college}/>
                        <h2>name:{this.state.student}</h2>
                        <h2>course:{this.state.course}</h2>
                        <h2>duration:{this.state.duration}</h2>
                        <h2>status:{this.state.status ? 'Yes' : 'No'}</h2>
                        <button onClick={this.handleclick}>change status</button>
                        
                    </div>
                )
            }
        }
        function Welcome(props) {
            
            return(
                <h1>Welcome to {props.college}</h1>
            )
            
        }
    
        ReactDOM.render(<Students/>,document.querySelector('#root'))
    </script>
    
</body>
</html>
