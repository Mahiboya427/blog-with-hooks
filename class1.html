<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class Details extends React.Component{
            constructor(props){
                super(props);
                this.state={
                    college:'lpu',
                    name:'mahesh',
                    course:'react',
                    status:true
                }
            }
            render(){
                return(
                    <div>
                        <Welcome college={this.state.college}/>
                        <h2>name:{this.state.name}</h2>
                        <h3>course:{typeof(this.state.course) === 'string' ? this.state.course : 'Invalid' }</h3>
                        <p>Status:{this.state.status ? 'Yes' : 'No'}</p>
                        <button onClick={()=>this.setState({status:!this.state.status})}>Change Status</button>
                    </div>
                );
            }
        }
        function Welcome(props) {
            return(
                <h1>Welcome to {props.college}</h1>
            )
        }
        ReactDOM.render(<Details/>,document.querySelector('#root'))

    </script>
</body>
</html>
